<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片预加载</title>

</head>
<body>
  <script>
  	window.onload=function(){
  		function loadImage(url,callback){
  			var img=new Image();
  			img.src=url;
  			if(img.complete){
  				callback.call(img);
  				return;
  			}
  			img.onload=function(){
  				callback(img);
  			}
  		}
  	}
  </script>  
</body>
</html>
